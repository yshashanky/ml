<!DOCTYPE html>
<html>
    <head>
        <title>Canvas</title>
        <style>
            html{
                font-family: 'Comic Sans MS';
                text-align: center;
            }
            body{
                background: lightblue;
            }
            canvas{
                background: white;
                width: 300px;
                height: 300px;
            }
        </style>
        
    </head>
    <body>
        <h1>Intro to canvas</h1>
        <canvas id="canvas"></canvas>
        <br>
        <button onclick="main()">Draw Line</button>
        <button onclick="drawCircle()">Draw Circle</button>
        <button onclick="drawPattern()">Draw Pattern</button>


        <script>
            function main(){
                var c = document.getElementById("canvas");
                var ctx = c.getContext("2d");
                ctx.canvas.width = 300;
                ctx.canvas.height = 300;
                ctx.beginPath();
                ctx.moveTo(0,0);
                ctx.lineTo(300,150);
                ctx.stroke();
            }

            function drawCircle(){
                var c = document.getElementById("canvas");
                var ctx = c.getContext("2d");
                ctx.canvas.width = 300;
                ctx.canvas.height = 300;
                ctx.beginPath();
                ctx.arc(100, 75, 50, 0, 2 * Math.PI);
                ctx.stroke();
            }

            function drawPattern(){
                var c = document.getElementById("canvas");
                var ctx = c.getContext("2d");
                var r = 100;
                ctx.canvas.width = 300;
                ctx.canvas.height = 300;
                ctx.beginPath();
                // ctx.moveTo(150,150);
                for(var i=0;i<91;i++){
                    ctx.lineTo(150+(r*Math.sin(i)), 150+(r*Math.cos(i)));
                }
                ctx.stroke();
            }
        </script>
    </body>
</html>
