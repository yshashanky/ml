        <script>

            function main(){
                var c = document.getElementById("canvas");
                var ctx = c.getContext("2d");
                ctx.canvas.width = 300;
                ctx.canvas.height = 300;

                drawHouseTranslate(ctx);
            }

            function drawHouseTranslate(ctx){
                
                // translates the canvas
                ctx.translate(150,150);

                // Wall
                ctx.beginPath();
                ctx.moveTo(-50,-20);
                ctx.lineTo(50,-20);
                ctx.lineTo(50,50);
                ctx.lineTo(-50,50);
                ctx.lineTo(-50,-20);
                ctx.fillStyle='blue';
                ctx.fill();
                ctx.stroke();

                // Roof
                ctx.beginPath();
                ctx.moveTo(-50,-20);
                ctx.lineTo(0,-60);
                ctx.lineTo(50,-20);
                ctx.moveTo(-50,-20);
                ctx.fillStyle='purple';
                ctx.fill();
                ctx.stroke();

                // Door
                ctx.beginPath();
                ctx.moveTo(-30,10);
                ctx.lineTo(-10,10);
                ctx.lineTo(-10,50);
                ctx.lineTo(-30,50);
                ctx.lineTo(-30,10);
                ctx.fillStyle='brown';
                ctx.fill();
                ctx.stroke();

                //Windows
                ctx.beginPath();
                ctx.moveTo(10,-10);
                ctx.lineTo(40,-10);
                ctx.lineTo(40,20);
                ctx.lineTo(10,20);
                ctx.lineTo(10,-10);
                ctx.fillStyle='lightblue';
                ctx.fill();
                ctx.stroke();

                ctx.translate(-150,-150);

            }
